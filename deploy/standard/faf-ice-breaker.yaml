apiVersion: apps/v1
kind: Deployment
metadata:
  name: faf-ice-breaker
  labels:
    app: faf-ice-breaker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: faf-ice-breaker
  template:
    metadata:
      labels:
        app: faf-ice-breaker
    spec:
      containers:
        - image: faforever/faf-icebreaker:1.1.9
          name: faf-ice-breaker
          envFrom:
            - configMapRef:
                name: faf-ice-breaker
          ports:
            - containerPort: 8080
          startupProbe:
            httpGet:
              port: 8080
              path: /q/health
            failureThreshold: 10
            periodSeconds: 3
          livenessProbe:
            httpGet:
              port: 8080
              path: /q/health
            failureThreshold: 3
            periodSeconds: 10
      restartPolicy: Always

